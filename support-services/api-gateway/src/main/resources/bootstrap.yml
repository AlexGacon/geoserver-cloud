spring:
   main:
      banner-mode: "off"
   application:
      name: gateway-service
   cloud:
      config:
         fail-fast: true
         retry:
            max-attempts: 20
         discovery:
            enabled: true
            service-id: config-service
eureka:
   instance:
      hostname: ${spring.application.name}
      preferIpAddress: true
      instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.int[1,999999]}}
      leaseRenewalIntervalInSeconds: 5
      lease-expiration-duration-in-seconds: 5
   client:
      enabled: true
      fetchRegistry: true
      registryFetchIntervalSeconds: 5
      serviceUrl:
         defaultZone: ${eureka.server.url:http://localhost:8761/eureka}
      healthcheck:
         enabled: false