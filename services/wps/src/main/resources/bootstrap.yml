spring:
   main:
      banner-mode: "off"
      allow-bean-definition-overriding: true
   application:
      name: wps-service
   cloud:
      config:
         fail-fast: true
         retry:
            max-attempts: 20
         discovery:
            enabled: true
            service-id: config-service
eureka:
   instance:
      hostname: ${spring.application.name}
      preferIpAddress: true
      instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.int[1,999999]}}
   client:
      enabled: true
      serviceUrl:
         defaultZone: ${eureka.server.url:http://localhost:8761/eureka}
      healthcheck:
         enabled: false
